<!DOCTYPE html />
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./travel_recommendation.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <title>Travel Bloom</title>
    </head>

    <body>
        <nav>
            <h3>Travel Bloom</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="searchbarContainer">
            </div>
        </nav>

        <main>
            <aside>
                <a href="www.twitter.com"><img src="./assets/twitter.png" alt="twitter icon"></a>
                <a href="www.facebook.com"><img src="./assets/facebook.png" alt="facebook icon"></a>
                <a href="www.instagram.com"><img src="./assets/instagram.png" alt="instagram icon"></a>
                <a href="www.youtube.com"><img src="./assets/youtube.png" alt="youtube icon"></a>
            </aside>
            <section class="contactsContainer">
                <div class="contactsTitle">
                    <h1 class="aboutTitle">Contact Us</h1>
                    <h6 class="aboutDescription">
                        Get in touch
                    </h6>
                </div>
                <form class="contactForm">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" >
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" >
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="6">Enter message here...</textarea>
                    <button class="submitBtn btn" type="submit">Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
